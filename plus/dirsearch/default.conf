# If you want to edit dirsearch default configurations, you can
# edit values in this file. Everything after `#` is a comment
# and won't be applied

[mandatory]
default-extensions = php,aspx,jsp,html,js,ashx,jspx,do
force-extensions = False
# exclude-extensions = old,log

[general]
threads = 100
recursive = True
deep-recursive = True
force-recursive = False
recursion-depth = 0
recursion-status = 200-399,401,403
exclude-subdirs = %%ff/
random-user-agents = True
max-time = 0
full-url = True
quiet-mode = True
color = True
show-rate = False
# recursion-status = 200,403,301,302
# include-status = 200-299,401
exclude-status = 400,500,404
exclude-sizes = 0b,123gb
exclude-texts = "Not found"
# exclude-regexps = "403 [a-z]{1,25}"
exclude-response = 404.html
# skip-on-status = 429,999

[reports]
report-format = plain
autosave-report = True
# report-output-folder = /home/user
# logs-location = /tmp
## Supported: plain, simple, json, xml, md, csv, html

[dictionary]
lowercase = True
uppercase = True
capitalization = True
# prefixes = .,admin
# suffixes = ~,.bak
# wordlist = db/dicc.txt

[request]
httpmethod = get
## Lowercase only
follow-redirects = True
# headers-file = headers.txt
# user-agent = MyUserAgent
# cookie = SESSIONID=123

[connection]
timeout = 5
delay = 0
scheme = http
maxrate = 0
retries = 2
request-by-hostname = False
exit-on-error = False
# proxy = localhost:8080
# proxy-list = proxies.txt
# replay-proxy = localhost:8000
