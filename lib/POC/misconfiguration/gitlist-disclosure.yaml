id: gitlist-disclosure

info:
  name: GitList Disclosure
  author: dhiyaneshDK
  severity: low
  tags: gitlist,misconfig
  metadata:
    shodan-query: 'title:"GitList"'

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'GitList</title>'

      - type: status
        status:
          - 200