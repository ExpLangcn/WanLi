id: adobe-connect-version

info:
  name: Adobe Connect Central Version
  author: dhiyaneshDk
  severity: info
  tags: adobe

requests:
  - method: GET
    path:
      - "{{BaseURL}}/version.txt"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'package='
        part: body

      - type: word
        words:
          - 'text/plain'
        part: header

      - type: status
        status:
          - 200
