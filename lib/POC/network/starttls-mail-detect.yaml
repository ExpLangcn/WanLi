id: starttls-mail-detect

info:
  name: STARTTLS Mail Server Detect
  author: r3dg33k
  severity: info
  tags: mail,starttls,network

network:
  - inputs:
      - data: "65686c6f20636865636b746c730a"
        type: hex
    read-size: 2048

    host:
      - "{{Hostname}}"
      - "{{Host}}:25"

    matchers:
      - type: word
        words:
          - "250-STARTTLS"
