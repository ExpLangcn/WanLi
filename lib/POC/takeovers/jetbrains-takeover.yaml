id: jetbrains-takeover

info:
  name: jetbrains takeover detection
  author: pdteam
  severity: high
  tags: takeover,jetbrains
  reference: https://github.com/EdOverflow/can-i-take-over-xyz

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers:
      - type: word
        words:
          - is not a registered InCloud YouTrack.
