id: shoppable-token

info:
  name: Shoppable Service Auth Token
  author: philippedelteil
  severity: info
  reference: https://ask.shoppable.com/knowledge/quick-start-api-guide
  tags: exposure,shoppable,token,auth,service

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: body
        words:
          - data-shoppable-auth-token
