id: yarn-lock

info:
  name: yarn lock file disclosure
  author: oppsec
  severity: info
  description: The yarn.lock file stores the versions of each Yarn dependency installed.
  tags: exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/yarn.lock"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "# THIS IS AN AUTOGENERATED FILE. DO NOT EDIT THIS FILE DIRECTLY."
          - "# yarn lockfile v1"
        condition: and

      - type: word
        words:
          - "text/html"
        part: header

      - type: status
        status:
          - 200
