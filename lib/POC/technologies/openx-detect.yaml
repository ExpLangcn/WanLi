id: openx-detect

info:
  name: OpenX detect
  author: pikpikcu
  severity: info
  tags: tech,openx

requests:
  - method: GET
    path:
      - "{{BaseURL}}/www/admin/index.php"
      - "{{BaseURL}}/admin/index.php"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - '<title>OpenX</title>'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '(.*)- http://www.openx.org'
