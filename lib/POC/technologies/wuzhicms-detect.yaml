id: wuzhicms-detect

info:
  name: Wuzhicms Detect
  author: pikpikcu
  severity: info
  tags: tech,wuzhicms

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "Powered by wuzhicms"

      - type: status
        status:
          - 200
