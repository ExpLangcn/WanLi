id: graphiql-detect

info:
  name: GraphiQL Detect
  author: Adam Crosser
  severity: info
  description: Detects the GraphiQL application
  tags: tech,graphiql,graphql

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>GraphiQL'

      - type: status
        status:
          - 200