id: geo-webserver

info:
  name: GeoWebServer Detector
  author: dhiyaneshDK
  severity: info
  metadata:
    shodan-query: http.title:"GeoWebServer"
  tags: panel,geowebserver

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "<TITLE>GeoWebServer</TITLE>"
