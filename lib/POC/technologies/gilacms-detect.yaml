id: gilacms-detect

info:
  name: GilaCMS Detect
  author: pikpikcu
  severity: info
  tags: tech,gilacms

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/user"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Homepage | Gila CMS'
          - '<meta name="generator" content="Gila CMS">'
        condition: or

      - type: status
        status:
          - 200
