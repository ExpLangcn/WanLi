id: xampp-default-page

info:
  name: XAMPP Default Page
  author: dhiyaneshDK
  severity: info
  reference: https://www.shodan.io/search?query=http.title%3A%22XAMPP%22&page=1
  tags: tech,php,xampp,apache

requests:
  - method: GET
    path:
      - '{{BaseURL}}/dashboard/'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Welcome to XAMPP</title>'

      - type: status
        status:
          - 200
