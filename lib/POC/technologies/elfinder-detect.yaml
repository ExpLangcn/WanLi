id: elfinder-detect

info:
  name: elFinder Detect
  author: pikpikcu
  severity: info
  tags: tech,elfinder

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/elfinder.html"

    stop-at-first-match: true
    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "<!-- Element where elFinder will be created (REQUIRED) -->"

      - type: status
        status:
          - 200
