id: teradici-pcoip

info:
  name: Teradici PCoIP Detection
  author: pdteam
  severity: info
  tags: tech,pcoip

requests:
  - method: GET
    path:
      - "{{BaseURL}}/info/"

    matchers:
      - type: word
        words:
          - "PCoIP Connection Manager"

    extractors:
      - type: regex
        group: 1
        regex:
          - 'PCoIP Connection Manager\/([0-9.]+)\.'