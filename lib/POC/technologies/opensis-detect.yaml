id: opensis-detect

info:
  name: OpenSIS Detect
  author: pikpikcu
  severity: info
  tags: tech,opensis

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/opensis/index.php"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>openSIS Student Information System</title>"

      - type: status
        status:
          - 200
