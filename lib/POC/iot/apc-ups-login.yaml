id: apc-ups-login

info:
  name: APC UPS Login
  author: droberson
  severity: info
  reference: https://www.shodan.io/search?query=title%3A%22APC+%7C+Log+On%22
  tags: iot,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/logon.htm"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>APC | Log On</title>'
        part: body

      - type: status
        status:
          - 200
