id: display-via-header

info:
  name: Display Via Header
  author: geeknik
  reference: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Via
  severity: info
  tags: misc,generic

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    extractors:
      - type: regex
        part: header
        regex:
          - "Via:.*"
