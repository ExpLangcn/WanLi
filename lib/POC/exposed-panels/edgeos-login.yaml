id: edgeos-login

info:
  name: EdgeOS login Detect
  author: princechaddha
  severity: info
  tags: login,tech,edgeos,edgemax

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>EdgeOS</title>'

      - type: status
        status:
          - 200
