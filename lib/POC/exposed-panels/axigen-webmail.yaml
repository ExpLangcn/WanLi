id: axigen-webmail

info:
  name: Axigen WebMail
  author: dhiyaneshDk
  severity: info
  metadata:
    shodan-query: 'http.title:"Axigen WebMail"'
  tags: axigen,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Axigen WebMail</title>'

      - type: status
        status:
          - 200
