id: solarwinds-servuftp-detect

info:
  name: SolarWinds Serv-U FileServer
  author: johnk3r
  severity: info
  tags: solarwinds,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers-condition: and
    matchers:

      - type: regex
        part: header
        regex:
          - "Serv-U"

      - type: status
        status:
          - 200

    extractors:
      - type: kval
        part: header
        kval:
          - Server
