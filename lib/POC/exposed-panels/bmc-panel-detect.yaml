id: bmc-panel-detect

info:
  name: BMC Discovery Outpost Panel Detect
  author: pikpikcu
  severity: info
  tags: panel,bmc

requests:
  - method: GET
    path:
      - "{{BaseURL}}/adminlogin"

    matchers:
      - type: word
        part: body
        words:
          - "<title>BMC Discovery Outpost: Login</title>"
