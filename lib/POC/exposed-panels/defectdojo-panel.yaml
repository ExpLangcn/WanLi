id: defectdojo-panel

info:
  name: DefectDojo Exposure
  author: Adam Crosser
  severity: info
  tags: panel,defectdojo
  metadata:
    shodan-query: 'html:"DefectDojo Logo"'

requests:
  - method: GET
    path:
      - '{{BaseURL}}/login?next='

    matchers:
      - type: word
        words:
          - "<img src=\"/static/dojo/img/logo.png\" alt=\"DefectDojo Logo"
