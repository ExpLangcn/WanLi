id: kibana-panel

info:
  name: Kibana Panel Login
  author: petruknisme,daffainfo
  severity: info
  metadata:
    shodan-query: http.title:"Kibana"
  tags: panel,kibana

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - "<title>Kibana</title>"

      - type: word
        part: header
        words:
          - "Kbn-Name:"
