id: octoprint-panel

info:
  name: OctoPrint Login
  author: affix
  severity: info
  tags: octoprint,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/login/"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>OctoPrint Login</title>'

      - type: status
        status:
          - 200