id: identityguard-selfservice-entrust

info:
  name: IdentityGuard Self-Service by Entrust
  author: nodauf
  severity: info
  tags: panel,identityguard

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2
    matchers:
      - type: dsl
        dsl:
          - "contains(tolower(body),'identityguardselfservice')"