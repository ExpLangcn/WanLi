id: gocd-login

info:
  name: GoCD Login
  author: dhiyaneshDK
  severity: info
  tags: go,panel,gocd
  metadata:
    shodan-query: 'html:"GoCD Version"'

requests:
  - method: GET
    path:
      - '{{BaseURL}}/go/auth/login'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Login - Go</title>'
          - 'gocd-params'
      - type: status
        status:
          - 200
