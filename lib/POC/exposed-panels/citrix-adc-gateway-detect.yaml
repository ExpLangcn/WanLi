id: citrix-adc-gateway-panel

info:
  name: Citrix ADC Gateway detect
  author: organiccrap
  severity: info
  tags: panel,citrix

requests:
  - method: GET
    path:
      - '{{BaseURL}}/logon/LogonPoint/index.html'
      - '{{BaseURL}}/logon/LogonPoint/custom.html'

    matchers:
      - type: word
        words:
          - '_ctxstxt_CitrixCopyright'
