id: opengear-login

info:
  name: Opengear Console Detect
  author: ffffffff0x
  severity: info
  metadata:
    fofa-query: app="opengear-Management-Console"
  tags: opengear,panel,tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2

    matchers:
      - type: regex
        regex:
          - '(?m)<title>([A-Z-0-9]+) \- Opengear Management Console<\/title>'
