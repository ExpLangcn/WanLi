id: cisco-ace-device-manager

info:
  name: ACE 4710 Device Manager
  author: dhiyaneshDk
  severity: info
  tags: panel,cisco
  metadata:
    shodan-query: 'html:"ACE 4710 Device Manager"'

requests:
  - method: GET
    path:
      - "{{BaseURL}}/index.vm"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>ACE 4710 DM - Login</title>"

      - type: status
        status:
          - 200
