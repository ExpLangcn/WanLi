id: cisco-systems-login

info:
  name: Cisco Systems Login
  author: dhiyaneshDk
  severity: info
  tags: panel,cisco
  metadata:
    shodan-query: 'http.title:"Cisco Systems Login"'

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<TITLE>Cisco Systems Login</TITLE>"

      - type: status
        status:
          - 200
