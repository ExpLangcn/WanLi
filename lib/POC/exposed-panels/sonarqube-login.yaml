id: sonarqube-login

info:
  name: SonarQube panel detect
  author: dhiyaneshDk
  severity: info
  tags: panel,sonarqube

requests:
  - method: GET
    path:
      - "{{BaseURL}}/sessions/new"

    matchers:
      - type: word
        words:
          - "<title>SonarQube</title>"
        part: body
