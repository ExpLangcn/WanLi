id: couchdb-exposure
info:
  name: couchdb exposure
  author: organiccrap
  severity: low
  tags: panel,couchdb

requests:
  - method: GET
    path:
      - '{{BaseURL}}/_all_dbs'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - CouchDB/
          - Erlang OTP/
        part: header
        condition: and

      - type: status
        status:
          - 200
