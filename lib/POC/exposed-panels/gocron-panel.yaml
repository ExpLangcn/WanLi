id: gocron-panel

info:
  name: Gocron Panel Detect
  author: ffffffff0x
  severity: info
  metadata:
    fofa-query: app="gocron-定时任务系统"
  tags: gocron,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - '<title>gocron - (.*)</title>'

      - type: status
        status:
          - 200
