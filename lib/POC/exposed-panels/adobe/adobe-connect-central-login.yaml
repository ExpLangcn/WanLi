id: adobe-connect-central-login

info:
  name: Adobe Connect Central Login
  author: dhiyaneshDk
  severity: info
  tags: adobe,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/system/login"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Adobe Connect Central Login</title>'
        part: body

      - type: status
        status:
          - 200
