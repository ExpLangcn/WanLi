id: terramaster-login

info:
  name: TerraMaster Login Panel
  author: gy741
  severity: info
  tags: panel,terramaster,login

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: or
    matchers:
      - type: word
        words:
          - "<title>TOS Loading</title>"
        part: body

      - type: word
        words:
          - "Server: TOS"
          - "X-Powered-By: TerraMaster"
        condition: or
        part: header
