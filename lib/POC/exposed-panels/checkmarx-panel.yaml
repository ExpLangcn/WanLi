id: checkmarx-panel-detect

info:
  name: Checkmarx WebClient detector
  author: joanbono
  severity: info
  tags: panel,checkmarx

requests:
  - method: GET
    path:
      - "{{BaseURL}}/cxwebclient/Login.aspx"

    matchers:
      - type: word
        words:
          - '/CxWebClient/webApp/Scripts/libs/authenticationScripts'
        part: body
