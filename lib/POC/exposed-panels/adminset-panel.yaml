id: adminset-panel

info:
  name: Adminset Panel
  author: ffffffff0x
  severity: info
  metadata:
    fofa-query: app="AdminSet"
    vendor: https://github.com/guhongze/adminset/
  tags: adminset,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>AdminSet Login</title>"

      - type: status
        status:
          - 200
