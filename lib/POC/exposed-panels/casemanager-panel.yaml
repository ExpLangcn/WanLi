id: casemanager-panel

info:
  name: CaseManager Panel
  author: ffffffff0x
  severity: info
  metadata:
    fofa-query: title="CaseManager"
  tags: casemanager,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>CaseManager</title>"

      - type: status
        status:
          - 200
