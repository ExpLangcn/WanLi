id: akamai-cloudtest

info:
  name: Akamai CloudTest Panel
  author: emadshanab
  severity: info
  tags: panel,akamai

requests:
  - method: GET
    path:
      - "{{BaseURL}}/concerto/Login?goto=Central"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Akamai Inc. All rights reserved"
          - "Akamai CloudTest"
        condition: and

      - type: status
        status:
          - 200