id: barracuda-panel

info:
  name: Barracuda SSL VPN Log In
  author: dhiyaneshDK
  severity: info
  tags: barracuda,panel,vpn

requests:
  - method: GET
    path:
      - "{{BaseURL}}/default/showLogon.do"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - 'Barracuda SSL VPN'
