id: zabbix-server-login

info:
  name: Zabbix Login
  author: dhiyaneshDK
  severity: info
  reference: https://www.shodan.io/search?query=http.title%3A%22zabbix-server%3A+Zabbix%22
  tags: panel,zabbix

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>zabbix-server: Zabbix</title>"
      - type: status
        status:
          - 200
