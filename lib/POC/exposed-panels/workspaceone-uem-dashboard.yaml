id: workspaceone-uem-dashboard

info:
  name: Workspace ONE Unified Endpoint Management (UEM) AirWatch
  author: hanlaomo
  severity: info
  tags: panel,workspaceone

requests:
  - method: GET
    path:
      - "{{BaseURL}}/AirWatch/Login"

    matchers:
      - type: word
        words:
          - "Workspace"
          - "Login"
          - "AirWatch"
        condition: and
        part: body
