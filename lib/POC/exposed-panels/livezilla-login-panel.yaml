id: livezilla-login-panel

info:
  name: Livezilla login detect
  author: __Fazal
  severity: info
  tags: panel,livezilla,login

requests:
  - method: GET
    path:
      - '{{BaseURL}}/mobile/index.php'

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - 'LiveZilla'
