id: acunetix-panel-detect

info:
  name: Acunetix Panel detector
  author: joanbono
  severity: info
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/#/login"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Acunetix</title>'
          - '<acx-root></acx-root>'
        part: body
      - type: status
        status:
          - 200
