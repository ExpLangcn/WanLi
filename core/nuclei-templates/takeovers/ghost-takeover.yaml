id: ghost-takeover

info:
  name: ghost takeover detection
  author: pdteam
  severity: high
  tags: takeover,ghost
  reference: https://github.com/EdOverflow/can-i-take-over-xyz/issues/89

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - 'offline.ghost.org'

      - type: status
        status:
          - 302
