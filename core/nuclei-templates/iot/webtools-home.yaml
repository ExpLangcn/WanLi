id: webtools-home

info:
  name: Webtools Home
  author: dhiyaneshDK
  severity: info
  tags: iot
  metadata:
    shodan-query: 'http.title:"Webtools"'

requests:
  - method: GET
    path:
      - "{{BaseURL}}/wt2parser.cgi?home_en"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>WebTools | Home</title>'

      - type: status
        status:
          - 200
