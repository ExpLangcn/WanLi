id: cobbler-exposed-directory

info:
  name: Exposed Cobbler Directories
  author: c-sh0
  severity: medium
  description: Searches for exposed Cobbler Directories
  tags: cobbler,exposure,misconfig

requests:
  - method: GET
    path:
      - "{{BaseURL}}/cobbler/"
      - "{{BaseURL}}/cblr/"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "Index of /cobbler"
          - "Index of /cblr"
        condition: or
