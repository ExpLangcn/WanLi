id: apcu-service

info:
  name: APCu service information leakage
  author: koti2
  severity: low
  tags: config,service,apcu

requests:
  - method: GET
    path:
      - "{{BaseURL}}/apc/apc.php"
      - "{{BaseURL}}/apc.php"

    stop-at-first-match: true
    matchers:
      - type: word
        words:
          - "APCu Version Information"
          - "General Cache Information"
          - "Detailed Memory Usage and Fragmentation"
        condition: or
