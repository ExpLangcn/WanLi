id: cname-service-detection

info:
  name: cname service detection
  author: pdteam
  severity: info
  tags: dns,service

dns:
  - name: "{{FQDN}}"
    type: CNAME

    matchers-condition: or
    matchers:
      - type: word
        name: zendesk
        words:
          - "zendesk.com"

      - type: word
        name: github
        words:
          - "github.io"

      - type: word
        name: announcekit
        words:
          - "cname.announcekit.app"

      - type: word
        name: wix
        words:
          - "wixdns.net"
