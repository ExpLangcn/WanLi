id: txt-fingerprint

info:
  name: TXT Fingerprint
  author: pdteam
  severity: info
  tags: dns,txt

dns:
  - name: "{{FQDN}}"
    type: TXT

    matchers:
      - type: word
        words:
          - "IN\tTXT"

    extractors:
      - type: regex
        group: 1
        regex:
          - "IN\tTXT\t(.+)"