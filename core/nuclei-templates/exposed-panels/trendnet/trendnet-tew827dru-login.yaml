id: trendnet-tew827dru-login

info:
  name: TRENDnet TEW-827DRU Login
  author: princechaddha
  severity: info
  metadata:
    shodan-query: http.html:"TEW-827DRU"
  tags: panel,router,trendnet

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'var model = "TEW-827DRU";'

      - type: status
        status:
          - 200
