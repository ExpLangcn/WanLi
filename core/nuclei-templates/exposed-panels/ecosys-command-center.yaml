id: ecosys-command-center

info:
  name: ECOSYS Command Center RX Detect
  author: princechaddha
  severity: info
  tags: panel,printer,ecosys,iot

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Command Center RX</title>"

      - type: status
        status:
          - 200
