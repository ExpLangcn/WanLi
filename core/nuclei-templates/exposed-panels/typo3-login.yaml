id: typo3-login

info:
  name: TYPO3 Login Detect
  author: dadevel
  severity: info
  tags: panel,typo3

requests:
  - method: GET
    path:
      - "{{BaseURL}}/typo3/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "TYPO3 CMS"
          - "typo3-login-form"
          - "TYPO3 SVN ID:"
        condition: or

      - type: status
        status:
          - 200
