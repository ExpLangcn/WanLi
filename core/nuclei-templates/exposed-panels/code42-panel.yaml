id: code42-panel

info:
  name: Code42 Panel
  author: Adam Crosser
  severity: info
  tags: panel,code42

requests:
  - method: GET
    path:
      - '{{BaseURL}}/404'

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - 'status_code == 404'

      - type: word
        words:
          - "<a href=\"https://code42.com\">Code42 homepage</a>"
