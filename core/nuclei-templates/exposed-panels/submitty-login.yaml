id: submitty-login

info:
  name: Submitty Login Panel
  author: princechaddha
  severity: info
  reference:
    - https://github.com/Submitty/Submitty
    - https://rcos.io/
  tags: panel,submitty,oos

requests:
  - method: GET
    path:
      - '{{BaseURL}}/authentication/login'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'submitty-banner'
          - 'https://submitty.org'
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        name: version
        group: 1
        regex:
          - '\/Submitty\/Submitty\/releases\/tag\/([a-z0-9.]+)" target="_blank'
