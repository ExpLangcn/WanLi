id: zblogphp-panel

info:
  name: Z-BlogPHP Panel
  author: princechaddha
  severity: info
  metadata:
    shodan-query: http.html:"Z-BlogPHP"
  tags: panel,zblogphp

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<meta name="generator" content="Z-BlogPHP'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '<meta name="generator" content="([:A-Z-a-z 0-9.]+)"'
