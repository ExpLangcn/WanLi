id: wildfly-panel

info:
  name: WildFly Instance Detection Template
  author: righettod
  severity: info
  description: Try to detect the presence of a WildFly (ex-JBoss) instance via the login panel
  tags: panel,jboss,wildfly

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Welcome to WildFly"

      - type: status
        status:
          - 200