id: sitecore-login-panel

info:
  name: Sitecore Login Panel
  author: b4uh0lz
  severity: info
  tags: panel,sitecore,login

requests:
  - method: GET
    path:
      - "{{BaseURL}}/sitecore/admin/login.aspx"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "Sitecore Login"
        part: body
