id: strapi-panel

info:
  name: Strapi Login Panel
  author: idealphase
  severity: info
  tags: panel,strapi,login

requests:
  - method: GET
    path:
      - '{{BaseURL}}/admin/auth/login'

    matchers-condition: and
    matchers:

      - type: word
        words:
          - "<title>Strapi Admin</title>"

      - type: status
        status:
          - 200
