id: terraform-enterprise-panel

info:
  name: Terraform Enterprise Panel
  author: Adam Crosser
  severity: info
  tags: panel,terraform

requests:
  - method: GET
    path:
      - '{{BaseURL}}/session'

    redirects: true
    max-redirects: 2
    matchers:
      - type: word
        words:
          - "Terraform Enterprise"

    extractors:
      - type: regex
        group: 1
        regex:
          - '(?i)<title>([A-Za-z 0-9.]+)</title>'