id: key-cloak-admin-panel

info:
  name: Keycloak Admin Panel
  author: incogbyte,righettod
  severity: info
  tags: panel,keycloak

requests:
  - method: GET
    path:
      - "{{BaseURL}}/auth/admin/master/console/"
      - "{{BaseURL}}/auth/admin"

    redirects: true
    max-redirects: 2
    matchers:

      - type: word
        words:
          - "<a href=\"http://www.keycloak.org\">"
          - "keycloak"
        part: body
        condition: or
