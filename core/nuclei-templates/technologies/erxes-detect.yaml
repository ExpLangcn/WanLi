id: erxes-detect

info:
  name: Erxes Detect
  author: princechaddha
  severity: info
  metadata:
    shodan-query: http.title:"erxes"
  tags: tech,erxes

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - "<title>erxes(.*)</title>"

      - type: status
        status:
          - 200
