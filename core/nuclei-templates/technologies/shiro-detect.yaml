id: shiro-detect

info:
  name: Detect Shiro Framework
  author: AresX
  severity: info
  tags: tech,shiro

requests:
  - method: GET
    path:
      - '{{BaseURL}}'
    headers:
      Cookie: JSESSIONID={{randstr}};rememberMe=123;

    redirects: true
    max-redirects: 2
    matchers:
      - type: word
        part: header
        words:
          - "rememberMe=deleteMe"
