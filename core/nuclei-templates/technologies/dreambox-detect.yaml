id: dreambox-detect

info:
  name: DreamBox Detect
  author: pikpikcu
  severity: info
  tags: dreambox,tech

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - '<title>Dreambox WebControl</title>'
