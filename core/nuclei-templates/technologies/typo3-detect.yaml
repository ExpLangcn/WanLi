id: typo3-detect

info:
  name: TYPO3 Detection
  author: dadevel
  severity: info
  metadata:
    shodan-query: http.component:"TYPO3"
  tags: tech,typo3

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2

    matchers-condition: or
    matchers:
      - type: word
        part: header
        case-insensitive: true
        words:
          - 'X-TYPO3-Parsetime:'

      - type: word
        part: body
        words:
          - '<meta name="generator" content="TYPO3'
