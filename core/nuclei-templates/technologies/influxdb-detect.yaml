id: influxdb-detect

info:
  name: InfluxDB Detect
  author: pikpikcu
  severity: info
  metadata:
    shodan-query: http.title:"InfluxDB - Admin Interface"
  tags: tech,influxdb

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>InfluxDB - Admin Interface</title>"

      - type: status
        status:
          - 200
