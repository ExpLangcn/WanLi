id: adfs-detect

info:
  name: ADFS Detect
  author: Adam Crosser
  severity: info
  description: Detects ADFS with forms-based authentication enabled.
  tags: tech,adfs

requests:
  - method: GET
    path:
      - "{{BaseURL}}/adfs/ls/idpinitiatedsignon.aspx"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '/adfs/portal/css/style.css'
