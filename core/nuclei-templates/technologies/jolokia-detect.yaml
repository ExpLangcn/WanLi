id: jolokia-detect

info:
  name: Jolokia Version Disclosure
  author: mavericknerd,dwisiswant0
  severity: info
  tags: tech,jolokia

requests:
  - method: GET
    path:
      - '{{BaseURL}}/jolokia/version'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '"timestamp":'
          - '"protocol":'
          - '"agent":'
        condition: and

      - type: status
        status:
          - 200
