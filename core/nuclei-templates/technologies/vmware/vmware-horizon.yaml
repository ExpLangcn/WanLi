id: vmware-horizon

info:
  name: VMware Horizon
  author: pdteam
  severity: info
  tags: vmware,horizon

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - 'VMware Horizon'
