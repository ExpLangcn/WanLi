id: wuzhicms-detect
info:
  name: Wuzhicms Detected
  description: Wuzhicms was detected.
  author: pikpikcu
  severity: info
  tags: tech,wuzhicms
  remediation: Ensure you are using the latest version and that all security patches have been applied.
  reference: https://www.cvedetails.com/vendor/17848/Wuzhicms.html
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Powered by wuzhicms"
          - "五指CMS"
        condition: or
      - type: status
        status:
          - 200

