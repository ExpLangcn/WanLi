id: wondercms-detect

info:
  name: WonderCMS Detect
  author: pikpikcu
  severity: info
  tags: tech,wondercms

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: header
        words:
          - "Set-Cookie: wondercms_"

      - type: word
        part: body
        words:
          - "Powered by WonderCMS"
          - "https://www.wondercms.com"
        condition: and
