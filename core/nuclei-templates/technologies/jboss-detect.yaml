id: jboss-detect

info:
  name: JBoss detected
  author: daffainfo
  severity: info
  tags: tech,jboss

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Welcome to JBoss AS</title>"
          - "<title>Welcome to JBoss Application Server"
          - "JBoss EAP 7"
        condition: or

      - type: status
        status:
          - 200
