id: jenkins-detect

info:
  name: Jenkins detect (version)
  author: philippdelteil,daffainfo
  severity: info
  tags: tech,jenkins

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "X-Jenkins"
          - "X-Jenkins-Session"
        part: header
        condition: and

      - type: word
        words:
          - "<title>Dashboard [Jenkins]</title>"
        part: body

    extractors:
      - type: kval
        part: header
        kval:
          - x_jenkins
