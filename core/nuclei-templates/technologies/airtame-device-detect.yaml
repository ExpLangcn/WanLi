id: airtame-device-detect

info:
  name: Airtame Device Detect
  author: princechaddha
  severity: info
  tags: tech,airtame,iot

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "To access the settings of your Airtame"
          - "https://airtame.com/download"
        condition: and

      - type: status
        status:
          - 200
