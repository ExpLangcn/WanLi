id: interactsh-server

info:
  name: Interactsh Server
  author: pdteam
  severity: info
  tags: tech,interactsh

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        words:
          - "<h1> Interactsh Server </h1>"

    extractors:
      - type: regex
        group: 1
        regex:
          - '<b>(.*)<\/b> server'
          - 'from <b>(.*)<\/b>'